server:
  rootPath: /holdem/*
  requestLog:
    appenders:
      - type: console
        filterFactories:
          - type: status-filter-factory

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": ${LOG_LEVEL:-INFO}

db:
  driver: redis
  host: ${DB_HOST:-localhost}
  port: ${DB_PORT:-6379}
  password: ${DB_PASSWORD:-}

database:
  driverClass: fs
  url: dummy